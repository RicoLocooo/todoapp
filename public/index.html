<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="library/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="library/css/bootstrap.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do App</title>
  </head>
  <body>
    <header>To do App</header>
    <main>
      <div id="radio-all" class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1"> All </label>
      </div>
      <div id="radio-open" class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1"> Open </label>
      </div>
      <div id="radio-done" class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1"> Done </label>
      </div>
      <button id="remove-button" type="button" class="btn btn-primary">
        Remove done To do's
      </button>
      <div class="input-group mb-3">
        <input
          id="input-text"
          type="text"
          class="form-control"
          placeholder="Add to do's here (min. 5 letters) "
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
        <span id="add-button" class="input-group-text" id="basic-addon2"
          >Add</span
        >
      </div>
      <div id="list"></div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
